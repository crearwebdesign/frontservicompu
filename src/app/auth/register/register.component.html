<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(./assets/images/background/user-info.jpg);">
    <div class="login-box card">
        <div class="card-body">

            <form class="form-horizontal form-material" 
                  id="loginform" 
                  autocomplete="off"
                  [formGroup]="registerForm"
                  (ngSubmit)="crearUsuario()">

                <a href="javascript:void(0)" class="text-center db"><img src="./assets/images/crear-web-design-2.png" alt="Home" /><br /><img
                        src="./assets/images/softMillenium1.png" alt="Home" /></a>
                <h3 class="box-title m-t-0 m-b-0">Registrarse Ahora </h3><small>Crea tu cuenta e Ingresa</small>
                <div class="form-group m-t-0">
                    <div class="col-xs-12">
                        <input class="form-control" 
                        type="text"
                        placeholder="Nombre"
                        formControlName="nombre">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" 
                        type="text" 
                        placeholder="Email"
                        formControlName="email">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" 
                        type="password"
                        placeholder="Password"
                        formControlName="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" 
                        type="password"
                        placeholder="Confirme Password"
                        formControlName="password2">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input id="checkbox-signup" 
                            type="checkbox"
                            formControlName="terminos">

                            <label for="checkbox-signup"> I agree to all <a href="#">Terms</a></label>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-danger">
                        <p *ngIf="campoNoValido('nombre')">* El Nombre es Obligatorio</p>
                        <p *ngIf="campoNoValido('email')">* El Email es Obligatorio y tiene que ser válido</p>
                        <p *ngIf="contrasenasNoValidas()">* Las Contraseñas deben de ser iguales</p>
                        <p *ngIf="aceptaTerminos()">* Debe aceptar los términos de uso</p>
                        
                    </div>
                </div>
                <div class="form-group text-center m-t-0">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">
                            Registrar</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>¿ Ya tienes una Cuenta ? <a routerLink="/login" class="text-info m-l-5"><b>Ingresar</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
